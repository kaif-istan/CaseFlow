services:
  postgres:
    image: postgres:15-alpine
    container_name: caseflow-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-caseflow}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: runner
    container_name: caseflow-web
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-caseflow}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-supersecret}
      NEXTAUTH_URL: http://localhost:3000
      AUTH_TRUST_HOST: "true"
    depends_on:
      postgres:
        condition: service_healthy
    # For development with hot reload, we would mount volumes and override command.
    # But for "one-command start" that mimics prod but runs locally, this is safer.
    # If true dev mode is needed, we can add a docker-compose.dev.yml override.

volumes:
  postgres_data:
